      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;

      z-index: 999;
      box-shadow: 0 0 10px #00c3ff;
      animation: rotate 8s linear infinite;

      height: 100%;
      object-fit: cover;
